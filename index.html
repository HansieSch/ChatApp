<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Web Chat</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    </head>
    <body>

        <nav>
            <p class="header">Chat</p>
            <form id="usernameForm" onsubmit="updateUsername(); return false;">
                <input type="text" id="usernameSetter" placeholder="Set username" maxlength="30">
                <!-- <button type="submit">Set Username</button> -->
            </form>
        </nav>

        <section id="chatWindow">
            <ul id="messageList">
                <li><span class="username">Username: </span><span class="message">Message is displayed here.</span></li>
            </ul>
        </section>

        <footer id="chatControls">
            <form onsubmit="sendMessage(); return false;">
                <input id="messager" type="text" maxlength="180">
                <button type="submit">Send</button>
            </form>
        </footer>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="assets/js/logic.js"></script>
    </body>
</html>
